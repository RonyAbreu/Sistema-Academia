<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro DFIT</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" async></script>
    <script src="../js/cadastro.js" async></script>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div id="container">
        <header>
            <!-- LOGO DO SITE -->
            <a href="../index.html">
                <img src="../img/logo-dfit.png" alt="logo" class="logo-icon">
            </a>
        </header>
        <body>
            <div class="form-container">
                <div class="header-form">
                    <p>formulário</p>
                </div>
                <h1>Cadastro D<span class="titulo-verde">FIT</span></h1>
                <!-- FORMULÁRIO DO SITE -->
                <form>
                    <div class="info-principal">
                        <label>Qual o seu nome? <span class="required">*</span></label>
                        <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
                        <label>Qual a sua idade? <span class="required">*</span></label>
                        <input type="number" name="idade" id="idade" placeholder="Sua idade" required>
                        <label>Qual o seu peso? </label>
                        <input type="text" name="peso" id="peso" placeholder="Seu peso">
                        <label>Qual a sua altura? </label>
                        <input type="text" name="altura" id="altura" placeholder="Sua altura">
                    </div>
                    <div class="radio">
                        <label class="titulo">Possuí diabete? <span class="required">*</span></label>
                        <input type="radio" name="infoextras" value="true" id="btn-sim-diabetes">
                        <label class="space">Sim</label>
                        <input type="radio" name="infoextras" value="false">
                        <label>Não</label>
                    </div>
                    <div class="radio">
                        <label class="titulo">Possuí pressão alta? <span class="required">*</span></label>
                        <input type="radio" name="infoextras2" value="true" id="btn-sim-pressao">
                        <label class="space">Sim</label>
                        <input type="radio" name="infoextras2" value="false" >
                        <label>Não</label>
                    </div>
                    <div class="localizacao">
                        <label>Rua:</label>
                        <input type="text" name="rua" id="rua" placeholder="A rua de onde você mora">
                        <label>Bairro:</label>
                        <input type="text" name="bairro" id="bairro" placeholder="O bairro de onde você mora">
                        <label>Número da casa</label>
                        <input type="number" name="numcasa" id="numcasa" placeholder="O número da sua casa">
                    </div>
                    <div class="button">
                        <!-- BOTÃO DE CADASTRO -->
                        <input type="submit" value="Cadastrar" id="custom-btn">
                    </div>
                </form>
            </div>
        </body>
        <footer>

        </footer>
    </div>
</body>
</html>
